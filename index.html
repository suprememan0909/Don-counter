<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>DON!! Counter</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
    color: #fff;
    font-family: system-ui;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
  }

  header {
    padding-top: 14px;
    font-size: 26px;
    letter-spacing: 2px;
  }

  .top-info {
    display: flex;
    justify-content: space-around;
    font-size: 16px;
    opacity: 0.9;
  }

  .toggle {
    padding: 6px 16px;
    border-radius: 22px;
    background: #333;
  }

  .don-area {
    display: flex;
    justify-content: space-around;
    padding: 18px 12px;
  }

  .don-box {
    width: 48%;
    border-radius: 30px;
    padding: 26px 10px;
  }

  .active {
    background: linear-gradient(180deg, #2a9d8f, #1f776c);
    box-shadow: 0 0 40px rgba(42,157,143,0.65);
  }

  .rest {
    background: linear-gradient(180deg, #3a4a5a, #1c2630);
    opacity: 0.9;
  }

  .count {
    font-size: 26vw;
    font-weight: bold;
    line-height: 1;
  }

  .label {
    margin-top: 6px;
    font-size: 15px;
    letter-spacing: 1px;
    opacity: 0.85;
  }

  .buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    padding: 18px;
  }

  button {
    height: 66px;
    font-size: 18px;
    border-radius: 18px;
    border: none;
    color: white;
    font-weight: bold;
  }

  .add { background: #e9c46a; color: #000; }
  .minus { background: #555; }
  .reset { background: #222; grid-column: span 2; }
</style>
</head>

<body>

<header>
  DON!!
  <div class="top-info">
    <div>TOTAL <span id="total">0</span></div>
    <div class="toggle" onclick="toggleFirst()" id="turnType">先行</div>
  </div>
</header>

<div class="don-area">
  <div class="don-box active" onclick="tapActive()">
    <div class="count" id="active">0</div>
    <div class="label">ACTIVE</div>
  </div>

  <div class="don-box rest" onclick="tapRest()">
    <div class="count" id="rest">0</div>
    <div class="label">REST</div>
  </div>
</div>

<div class="buttons">
  <button class="add" onclick="addDon()">ドン追加</button>
  <button class="minus" onclick="minusTotal()">ドン戻し</button>
  <button class="reset" onclick="resetDon()">RESET</button>
</div>

<script>
  let total = 0;
  let active = 0;
  let rest = 0;
  let first = true;

  function update() {
    document.getElementById("total").textContent = total;
    document.getElementById("active").textContent = active;
    document.getElementById("rest").textContent = rest;
    document.getElementById("turnType").textContent = first ? "先行" : "後攻";
  }

  function toggleFirst() {
    if (first) {
      if (total > 0) {
        if (active > 0) active--;
        else if (rest > 0) rest--;
        total--;
      }
      first = false;
    } else {
      total++;
      active++;
      first = true;
    }
    update();
  }

  function addDon() {
    total += 2;
    active += 2;
    update();
  }

  function tapActive() {
    if (rest > 0) {
      rest--;
      active++;
      update();
    }
  }

  function tapRest() {
    if (active > 0) {
      active--;
      rest++;
      update();
    }
  }

  function minusTotal() {
    if (total === 0) return;
    if (rest > 0) rest--;
    else if (active > 0) active--;
    total--;
    update();
  }

  function resetDon() {
    total = first ? 1 : 0;
    active = total;
    rest = 0;
    update();
  }

  update();
</script>

</body>
</html>
