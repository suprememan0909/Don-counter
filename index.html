<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>DON!! Deck</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #111 0%, #000 70%);
  color: #fff;
  font-family: system-ui;
  display: flex;
  flex-direction: column;
  text-align: center;
}

header {
  padding: 14px 0 6px;
  font-size: 26px;
  letter-spacing: 2px;
}

.top-info {
  display: flex;
  justify-content: space-around;
  align-items: center;
  font-size: 15px;
  opacity: 0.9;
}

.toggle {
  padding: 6px 18px;
  border-radius: 22px;
  background: #333;
}

.turn-button {
  margin: 16px;
}

.turn-button button {
  width: 100%;
  height: 72px;
  font-size: 22px;
  border-radius: 24px;
  border: none;
  font-weight: bold;
  background: #2a9d8f;
  color: #fff;
}

.don-area {
  display: flex;
  justify-content: space-around;
  padding: 16px 12px;
}

.don-box {
  width: 46%;
  border-radius: 28px;
  padding: 22px 10px;
}

.active {
  background: linear-gradient(180deg, #2a9d8f, #1f776c);
  box-shadow: 0 0 36px rgba(42,157,143,0.6);
}

.rest {
  background: linear-gradient(180deg, #3a4a5a, #1c2630);
  opacity: 0.9;
}

.count {
  font-size: 24vw;
  font-weight: bold;
  line-height: 1;
}

.label {
  margin-top: 6px;
  font-size: 14px;
  letter-spacing: 1px;
  opacity: 0.85;
}

.bottom-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  padding: 16px;
}

button {
  height: 60px;
  font-size: 18px;
  border-radius: 18px;
  border: none;
  color: white;
  font-weight: bold;
}

.plus { background: #e9c46a; color: #000; }
.minus { background: #555; }
.reset { background: #222; grid-column: span 2; }
</style>
</head>

<body>

<header>
  DON!! Deck
  <div class="top-info">
    <div>TOTAL <span id="total">0</span>/10</div>
    <div class="toggle" onclick="toggleFirst()" id="turnType">先行</div>
    <div>TURN <span id="turn">1</span></div>
  </div>
</header>

<div class="turn-button">
  <button onclick="nextTurn()">ターン＋</button>
</div>

<div class="don-area">
  <div class="don-box active" onclick="tapActive()">
    <div class="count" id="active">0</div>
    <div class="label">ACTIVE</div>
  </div>

  <div class="don-box rest" onclick="tapRest()">
    <div class="count" id="rest">0</div>
    <div class="label">REST</div>
  </div>
</div>

<div class="bottom-buttons">
  <button class="plus" onclick="addOne()">＋1ドン</button>
  <button class="minus" onclick="minusOne()">−1ドン</button>
  <button class="reset" onclick="resetGame()">RESET</button>
</div>

<script>
let total = 1;
let active = 1;
let rest = 0;
let first = true;
let turn = 1;
const MAX = 10;

function update() {
  document.getElementById("total").textContent = total;
  document.getElementById("active").textContent = active;
  document.getElementById("rest").textContent = rest;
  document.getElementById("turnType").textContent = first ? "先行" : "後攻";
  document.getElementById("turn").textContent = turn;
}

function resetGame() {
  turn = 1;
  total = first ? 1 : 0;
  active = total;
  rest = 0;
  update();
}

function toggleFirst() {
  first = !first;
  resetGame(); // ← 切り替えた瞬間に初期化
}

function addOne() {
  if (total >= MAX) return;
  total++;
  active++;
  update();
}

function minusOne() {
  if (total === 0) return;
  if (rest > 0) rest--;
  else active--;
  total--;
  update();
}

function tapActive() {
  if (active > 0) {
    active--;
    rest++;
    update();
  }
}

function tapRest() {
  if (rest > 0) {
    rest--;
    active++;
    update();
  }
}

function nextTurn() {
  if (total < MAX) {
    total += Math.min(2, MAX - total);
  }
  active = total;
  rest = 0;
  turn++;
  update();
}

update();
</script>

</body>
</html>
